<!DOCTYPE html>

<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/todoList.css">
    <link rel="stylesheet" href="styles/info-header.css">
    <link rel="stylesheet" href="styles/main-header.css">
    <link rel="stylesheet" href="styles/side-bar.css">
</head>

<body>

<div class="info-header">
    <div class="left-side">
        <div class="time">
            14:32
        </div>
        <div class="day">
            Sunday
        </div>
        <div class="tempature">
            24°
        </div>
    </div>

    <div class="right-side">
        <div> 
         <div class="notification">1</div>
          <div class="selector">Top Priorities</div>
          </div>

        <div> 
         <div class="notification">5</div>
         <div class="selector">All Tasks</div>
         </div>
    </div>

</div>

<div class="main-header">

  <div class="add-task">
   
    <div class="input-container">
        <input class="text-input" type="text" placeholder="Task">
        <button class="add-button">
            ADD
        </button>
    </div>

  </div>  

  
  <div class="sort">
        <button class="print-sort">3D Prints</button>
        <button class="glue-block-sort">GlueBlock</button>
        <button class="ploter-sort">Ploter</button>
        <button class="engineers-sort">Engineers</button>
        <button class="urgent-units-sort">Urgent units</button>
</div>
</div>

<div class="side-bar">
    <div class="button-container js-print">
    <div>1</div>
    <button class="print-button">3D Prints</button>
    </div>

    <div class="button-container js-glue-block">
    <div>12</div>
    <button class="glue-block-button"> Glue Block</button>
    </div>

    <div class="button-container js-ploter">
    <div>5</div>
    <button class="ploter-button">Ploter</button>   
    </div>
    

    <div class="button-container js-engineers">
    <div>20</div>
    <button class="engineers-button">Engineers</button>
    </div>

    <div class="button-container js-urgent-units">
    <div>3</div>
    <button class="urgent-units-button">Urgent units</button> 
    </div>

    <div class="button-container js-">
    <div>13</div>
     <button class="others-button">Others</button> 
    </div>
    <div class="copy-rights-container">
    <div class="copy-rights">© Made by Hen Topolanski.</div>
    <div class="second-row"> Feel free to modify.</div>
</div>
</div>

<div class="todo-list-container">
    <div class="title">All Tasks</div>
<div class="todo">
    <div class="left-part">
    <input type="checkbox">
    <div class="todo-3d-prints">
        Make a 3D print for 2688
    </div>
    </div>

    <div class="right-part">
   <button class="button-edit">Edit</button> 
    <button class="button-priority">Priority</button>
</div>

</div>

<div class="todo">
    <div class="left-part">
    <input type="checkbox">
    <div class="todo-glue-block">
        GlueBlock for 2651
    </div>
    </div>

    <div class="right-part">
   <button class="button-edit">Edit</button> 
    <button class="button-priority">Priority</button>
</div>

</div>

</div>

<script src="script/todoList.js"></script>


</body>



</html>
