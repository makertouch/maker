<html>

<head> 

<title> Classes </title>

<body>

<script>

class Bookstore {

constructor(books) {

this.books = books;

}

listBooks() {

for (let i = 0; i < this.books.length; i++) {

console.log(`${this.books[i].name} by ${this.books[i].author}`);
}
}
}

class Book {

constructor(name, author) {

this.name = name;
this.author = author;

}
}

const nineteen = new Book('1984', 'George Orwell'); 
const hp = new Book('Harry Potter', 'J.K Rowling');

const bookstore = new Bookstore([nineteen, hp]);
bookstore.listBooks(); // calling a method

console.log(bookstore.books); // calling a property


</script>

</body>

</head>


</html>
