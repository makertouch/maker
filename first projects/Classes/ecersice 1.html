<title> Classes </title>

<body>

<script>

class Student {

constructor(name, major, grades) {

this.name = name;
this.major = major;
this.grades = grades;
}

addGrade(grade) {

this.grades.push(grade);

}

gpa() {

let sum = 0;

for (let i = 0; i < this.grades.length; i++) {
const countGrades = this.grades[i];
sum += countGrades;
}

const gradesAvg = (sum / this.grades.length).toFixed(2);

return gradesAvg;
}

}

const eva = new Student('Eva', 'arts', [95, 75, 83]);

eva.addGrade(80);
console.log(eva);
console.log(eva.gpa());


const student = new Student('max', 'phisics', []);
student.addGrade(70);
student.addGrade(50);
student.addGrade(100);

console.log(student);
console.log(student.gpa());



</script>
