<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="3.css">

<title> 3 </title>

</head>

<body>
<div class="container">
	
	<p class="Todo-title"> Todo List - Closing Department </p>

<div class="todo-input-grid">

	<input placeholder="Add Task" type="Search" class="js-name-input name-input" onkeydown="
	handleCostKeydown();">
	
	<button onclick="addTodo();" class="add-todo"> Add </button>
</div>
	<div class="js-todo-list todo-grid"></div>

</div>

<script> 
	
	 window.onload = function() {
	 document.querySelector(`.js-name-input`).focus();
	 }

	function handleCostKeydown() {
	if (event.key === `Enter`) {
	addTodo();
	} 
	}
	
	const todoList = [];
	
	renderTodoList(); /* showing before the click */ 
		
	 function renderTodoList() {     /* HTMLמסדר את כל הנתונים ב*/

 	 let todoListHTML = ``;
	 for (let i = 0; i < todoList.length; i++) {
	 const todoObject = todoList[i];
	 const name = todoObject.name;
	 const html = `
	 <div class="input-text"> ${name} </div>  
	 <button onclick="
	 todoList.splice(${i}, 1);
	 renderTodoList(); 	
	 "class="delete-button">Delete</button>`; 					

	 todoListHTML += html;	
	 }
	 document.querySelector(`.js-todo-list`).innerHTML = todoListHTML;
}

	 function addTodo() {
	 
	 const inputElement = document.querySelector(`.js-name-input`);  /* the all element */
	 const name = inputElement.value; 				/* the value inside */
	 if (name === ``) {
	 return;
	 }
	
	
	 todoList.push({
	 name: name,
	 });

	 inputElement.value = ``;
	 renderTodoList();

}

</script>
</body>
</html>
